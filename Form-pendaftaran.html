    <main>
        <h2>Formulir Pendaftaran Anggota</h2>
        <p>Silakan lengkapi formulir pendaftaran berikut dengan data yang benar dan valid.</p>
        
        <form action="#" method="post">
            <table cellpadding="8">
                
                <!-- Nama Lengkap -->
                <tr>
                    <td><label for="nama_lengkap">Nama Lengkap:</label></td>
                    <td><input type="text" id="nama_lengkap" name="nama_lengkap" size="40" required></td>
                </tr>
                
                <!-- Jenis Kelamin -->
                <tr>
                    <td valign="top">Jenis Kelamin:</td>
                    <td>
                        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                        <label for="laki_laki">Laki-laki</label><br>
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>

                <!-- Tempat Lahir -->
                <tr>
                    <td><label for="tempat_lahir">Tempat Lahir:</label></td>
                    <td><input type="text" id="tempat_lahir" name="tempat_lahir" size="40" required></td>
                </tr>

                <!-- Tanggal Lahir -->
                <tr>
                    <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                    <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
                </tr>
